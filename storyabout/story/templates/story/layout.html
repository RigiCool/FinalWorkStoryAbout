{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story About</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'story/css/main.css' %}" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="{% static 'story/js/app.js' %}" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark mx-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:index' %}">STORY ABOUT ...</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'story:stories' %}">STORIES</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'story:create_story' %}">CREATE STORY</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'userprofile:profile' %}">PROFILE</a>
              </li>

              <li class="nav-item">
                <form action="{% url 'registrationlogin:logout' %}" method="post">
                  {% csrf_token %}
                  <button class="nav-link" type="submit">LOGOUT</button>
                  </form>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}

    {% endblock %}
  </body>
</html>
